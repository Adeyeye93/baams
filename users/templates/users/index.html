<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
	<title>EcoBaams | Signup</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static "users/vendor/bootstrap/css/bootstrap.min.css" %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static "users/fonts/font-awesome-4.7.0/css/font-awesome.min.css" %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static "users/vendor/animate/animate.css" %}">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="{% static "users/vendor/css-hamburgers/hamburgers.min.css" %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static "users/vendor/animsition/css/animsition.min.css" %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static "users/vendor/select2/select2.min.css" %}">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="{% static "users/vendor/daterangepicker/daterangepicker.css" %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static "users/css/util.css" %}">
	<link rel="stylesheet" type="text/css" href="{% static "users/css/main.css" %}">
<!--===============================================================================================-->
</head>
<body>
	    {% if messages %}
        <div id="messages">
            {% for message in messages %}
                <div 
                    style="background-color: {% if message.tags == 'error' %}#f8d7da{% elif message.tags == 'success' %}#d4edda{% else %}#cce5ff{% endif %}; 
                           color: {% if message.tags == 'error' %}#721c24{% elif message.tags == 'success' %}#155724{% else %}#004085{% endif %};
                           padding: 10px;
                           border: 1px solid {% if message.tags == 'error' %}#f5c6cb{% elif message.tags == 'success' %}#c3e6cb{% else %}#b8daff{% endif %}; 
                           border-radius: 5px;
                           margin-bottom: 10px;">
                    {{ message }}
                </div>
            {% endfor %}
        </div>
    {% endif %}
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form class="login100-form validate-form p-l-55 p-r-55 p-t-178" method="post">
					<span class="login100-form-title">
						Welcome | Create an account
					</span>
					{% csrf_token %}
					<div class="wrap-input100 validate-input m-b-16" data-validate="Please enter username">
						<input class="input100" type="text" name="username" placeholder="Username" required>
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-16" data-validate="Please enter Email">
						<input class="input100" type="text" name="email" placeholder="email" required>
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Please enter password" style="position: relative;">
						<input class="input100" type="password" name="pass" placeholder="Password" id="password" required>
						<span class="focus-input100"></span>
						<button type="button" id="togglePassword" style="position: absolute; top: 25%; right: 10%;">
							<span>Show</span>
						</button>

					</div>
					<br/>
					<br/>
					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Create account
						</button>
					</div>

					<div class="flex-col-c p-t-170 p-b-40">
						<span class="txt1 p-b-9">
							Already have an account?
						</span>

						<a href="{% url "login" %}" class="txt3">
							Sign in
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>

</body>
<script>
	const togglePassword = document.querySelector("#togglePassword");
	const passwordInput = document.querySelector("#password");

	togglePassword.addEventListener("click", function () {
		// Toggle the type attribute of the password field
		const type = passwordInput.getAttribute("type") === "password" ? "text" : "password";
		passwordInput.setAttribute("type", type);

		// Toggle the button text or icon (Show/Hide)
		this.textContent = type === "password" ? "Show" : "Hide";
	});
</script>
</html>
